<!DOCTYPE html>
<html>
<style>
  body {
    background-image: url('https://github.com/HeavenTeam12/ZaggyClient/blob/main/1587772.jpg?raw=true');
}
	h1 {
    text-align: center;
    color: red;
    font-family: 'Oswald', sans-serif;
	}
  p {
    text-align: center;
    color: white;
    font-family: serif;
  }

  .button {
    border: green;
    color: white;
    padding: 16px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: auto;
    align-items: center;
    transition-duration: 0.4s;
    cursor: pointer;
    position: absolute;
  }

  .button1 {
    background-color: black;
    color: white;
    align: center;
    top: 300px;
    left: 35%;
    border: 2px solid #FF0000;
  }

  .button1:hover {
    background-color: #FF0000;
    color: lightblue;
    top: 300px;
    left: 35%;
}
  .button2 {
    background-color: black;
    color: white;
    align: center;
    top: 400px;
    left: 35%;
    border: 2px solid #FF0000;
  }

  .button2:hover {
    background-color: #FF0000;
    color: lightblue;
    top: 400px;
    left: 35%;
  }
  .button3 {
    background-color: black;
    color: white;
    align: center;
    top: 300px;
    left: 50%;
    border: 2px solid #FF0000;
  }

  .button3:hover {
    background-color: #FF0000;
    color: lightblue;
    top: 300px;
    left: 50%;
  }
  .login {
    background-color: black;
    color: white;
    align: center;
    top: 10px;
    left: 80%;
    border: 2px solid #FF0000;
  }

  .login:hover {
    background-color: #FF0000;
    color: lightblue;
    top: 0px;
    left: 80%;
  }
  .center {
  display: block;
  margin-left: auto;
  margin-right: auto;
  }
</style>
<head>
  <link rel="preconnect" href="https://fonts.gstatic.com">
